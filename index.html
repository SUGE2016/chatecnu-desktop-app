<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatECNU Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f3f4;
      font-family: system-ui, -apple-system, "Microsoft YaHei", sans-serif;
    }
    #titlebar {
      height: 38px;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      user-select: none;
      -webkit-app-region: drag; /* 允许拖拽 */
    }
    .titlebar-left {
      display: flex;
      align-items: center;
      padding-left: 10px;
    }
    .titlebar-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .titlebar-title {
      font-size: 13px;
      font-weight: 500;
      margin-right: 20px;
      opacity: 0.9;
    }
    .titlebar-menu button {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.7);
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
    }
    .titlebar-menu button:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .titlebar-menu {
      display: flex;
      align-items: center;
    }
    .update-progress-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
      display: none;
    }
    .loading-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* 移除自定义窗口控制按钮的样式 */
  </style>
</head>
<body>
  <div id="titlebar">
    <div class="titlebar-left">
      <!-- 图标 -->
      <img id="app-icon" class="titlebar-icon" src="" alt="icon">
      <div class="titlebar-title">ChatECNU Desktop</div>
      <!-- 菜单 -->
      <div class="titlebar-menu">
        <button id="btn-refresh" title="刷新页面" style="margin-right: 10px; display: flex; align-items: center; justify-content: center; padding: 4px;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <div id="update-ring" class="update-progress-container">
          <div class="loading-spinner"></div>
        </div>
        <button id="btn-update">检查更新</button>
      </div>
    </div>
    
    <!-- 原生窗口控件会自动显示在右侧，无需手动添加 -->
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const ringContainer = document.getElementById('update-ring');
    const btnUpdate = document.getElementById('btn-update');
    const btnRefresh = document.getElementById('btn-refresh');
    
    let isUpdateAvailable = false;
    let isUpdateDownloaded = false;

    // 刷新按钮
    btnRefresh.onclick = () => {
      ipcRenderer.send('reload-page');
    };

    // 显示/隐藏 Loading Ring
    // type: 'spinner' (转圈) | 'progress' (进度) | 'none' (隐藏)
    function setRingState(type, percent = 0) {
      if (type === 'none') {
        ringContainer.style.display = 'none';
        ringContainer.innerHTML = '';
        return;
      }
      
      ringContainer.style.display = 'flex';
      
      if (type === 'spinner') {
        ringContainer.innerHTML = '<div class="loading-spinner"></div>';
      } else if (type === 'progress') {
        const radius = 6;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (percent / 100) * circumference;
        
        ringContainer.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 16 16" style="transform: rotate(-90deg);">
            <circle cx="8" cy="8" r="${radius}" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
            <circle cx="8" cy="8" r="${radius}" stroke="#fff" stroke-width="2" fill="none" 
                    stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" 
                    stroke-linecap="round" />
          </svg>
        `;
      }
    }

    // 绑定事件
    btnUpdate.onclick = () => {
      if (isUpdateDownloaded) {
        // 状态3：点击安装
        ipcRenderer.send('install-update');
        // 不禁用按钮，以便用户在取消弹窗后能再次点击
        // 弹窗是模态的，会阻止重复点击
      } else if (isUpdateAvailable) {
        // 状态2：点击下载
        ipcRenderer.send('download-update');
        btnUpdate.textContent = '下载中...'; 
        btnUpdate.disabled = true; 
        setRingState('progress', 0); // 初始显示 0% 进度环
      } else {
        // 状态1：检查更新
        ipcRenderer.send('check-for-updates');
        btnUpdate.disabled = true;
        setRingState('spinner');
      }
    };

    // 接收图标数据
    ipcRenderer.on('set-icon', (event, dataUrl) => {
      document.getElementById('app-icon').src = dataUrl;
    });

    // 发现新版本
    ipcRenderer.on('update-available', (event, info) => {
      isUpdateAvailable = true;
      setRingState('none'); 
      btnUpdate.disabled = false;
      btnUpdate.textContent = '立即下载';
    });

    // 无新版本
    ipcRenderer.on('update-not-available', () => {
      isUpdateAvailable = false;
      setRingState('none');
      btnUpdate.disabled = false;
      btnUpdate.textContent = '检查更新';
    });

    // 下载中（接收进度数字）
    ipcRenderer.on('update-download-progress', (event, percent) => {
      setRingState('progress', percent);
    });

    // 下载完成
    ipcRenderer.on('update-downloaded', () => {
      isUpdateDownloaded = true;
      setRingState('none');
      btnUpdate.disabled = false;
      btnUpdate.textContent = '立即安装';
    });

    // 错误处理
    ipcRenderer.on('update-error', () => {
      setRingState('none');
      btnUpdate.disabled = false;
      btnUpdate.textContent = '检查更新'; 
      isUpdateAvailable = false;
      isUpdateDownloaded = false;
    });
    
    // 兼容旧消息
    ipcRenderer.on('update-message', (event, message) => {
       console.log('Update message:', message);
    });
  </script>
</body>
</html>
